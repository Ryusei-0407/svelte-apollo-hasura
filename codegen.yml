overwrite: true
schema: 'http://localhost:8080/v1/graphql'
documents: './src/queries/**/*.ts'
generates:
    src/generated/graphql.ts:
        plugins:
            - typescript
            - typescript-operations
            - graphql-codegen-svelte-apollo
        config:
            clientPath: 'src/lib/apolloClient'
            asyncQuery: true
